<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .form-control option:hover {
            background: red;
            background-color: red;
            -webkit-appearance: red;
        }

        .highlight {
            background-color: #333;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="box">

        <select name="sele" class="form-control" required="required">
            <option value="0">下拉</option>
            <option value="1">下拉</option>
            <option value="2">下拉</option>
            <option value="3">下拉</option>
            <option value="4">下拉</option>
        </select>

    </div>
    <script src="./lib/jquery/jquery.v1.10.0.js"></script>
    <script>
        $(function () {
            $('#form-control option').hover(
                function () {
                    $(this).addClass('highlight');
                },
                function () {
                    $(this).removeClass('highlight');
                }
            );
        })
    </script>
</body>

</html>
